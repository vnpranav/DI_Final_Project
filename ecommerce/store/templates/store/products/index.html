{% extends "store/layouts/main.html" %}

{%block title%}
{{brand.name}}}
{%endblock title%}

{% block content %}

<div class="py-3 bg-primary">
<div class='container'>
   <a class="text-white" href="{%url 'index'%}">Home / </a>
   <a class="text-white" href="{%url 'brands'%}">Brands / </a>
   <a class="text-white" href="{%url 'brand_view' brand.slug%}">{{brand.name}}</a>
</div>
</div>
<div class="container mt-4">
   <div class="row">
      
      {%for item in products %}
      
      <div class="col-md-4 mb-4">
         <div class="card">
            <a href="{% url 'product_view' brand.slug item.slug %}">
               <img class="card-img-top p-3 rounded" src="/static/{{ item.product_image }}" alt="Product image cap" width='250px' height='240px'>
               <div class="card-body">
                  <h5 class="card-title text-center">{{ item.name }}</h5>
                 
               </div>
               <div class='text-center'>Rs {{item.selling_price}}</div>
            </a>
         </div>
      </div>
     {%endfor%}
   </div> 
</div>


{% endblock content%}
